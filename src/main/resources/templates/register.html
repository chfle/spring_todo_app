<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
     <link rel="stylesheet" th:href="@{/css/register.css}">
     <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Registration</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/fav/app.ico}">
</head>
<body>
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-center mb-5">Register</h2>
              <form method="post" action="javascript:void(0);">
                <div class="form-outline mb-4">
                  <input type="text" id="name" class="form-control form-control-lg" placeholder="username"  />
                  <label class="form-label" for="name"></label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control form-control-lg" placeholder="email"/>
                  <label class="form-label" for="email"></label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password"  class="form-control form-control-lg" placeholder="password"/>
                  <label class="form-label" for="password"></label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id=password-repeat  class="form-control form-control-lg" placeholder="repeat your password" />
                  <label class="form-label" for="password-repeat"></label>
                </div>
                <p id="error-message_register" class="text-center" hidden></p>
                <div class="d-flex justify-content-center">
                  <button onclick="onRegister()" type="submit"
                          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>
                <p class="text-ce text-muted mt-5 mb-0">Have already an account? <a href="/login"
                                                                                    class="bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
  <script th:src="@{/js/register.js}"></script>
</body>
</html>
