<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" th:src="@{/images/fav/app.ico}">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-5 d-none d-sm-inline">Spring Todo App</span>
                </a>
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">

                </ul>
                <hr>
                <!-- User Dropdown -->
                <div class="dropdown pb-4">
                    <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                        <span th:text='${username}' class="d-none d-sm-inline mx-1"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="/static">Home</a></li>
                        <li><a class="dropdown-item" href="/settings">Settings</a></li>
                        <li><a class="dropdown-item" href="/profile">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/logout">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!--  Content      -->
        <div class="col py-3">
            <div class="card card-outline-secondary w-50">
                <div class="card-header">
                    <h3 class="mb-0">USERNAME</h3>
                </div>
                <div class="card-body">
                    <form class="form" role="form" autocomplete="off" action="javascript:void(0)">
                        <div class="d-flex justify-content-between">
                            <div>
                                <div class="mb-3">
                                    <div class="d-inline-flex align-items-center">
                                        <label for="profile-username" class="form-label" style="min-width: 100px">Username</label>
                                        <input type="text" id="profile-username" class="form-control" name="username">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="d-inline-flex align-items-center">
                                        <label for="profile-email" class="form-label"
                                               style="min-width: 100px">Email</label>
                                        <input type="email" id="profile-email" class="form-control" name="username">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <img src="https://mdbcdn.b-cdn.net/img/new/avatars/1.webp" class="rounded-3"
                                     style="width: 125px;"
                                     alt="Avatar"/>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-success btn-lg float-start">Update profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
